<!-- # Position:sticky
Reference: https://blog.hubspot.com/website/css-position
https://www.scaler.com/topics/css/position-property-in-css/
https://www.freecodecamp.org/news/learn-the-basics-the-css-position-property/

Elements with position: sticky are positioned depending on the user’s scroll. 
Depending on how far the user has scrolled down the page, 
a sticky element behaves like a relative element until the viewport meets a specified position. 
Then it becomes fixed in a spot and appears to “stick” to the page as the user scrolls.

In this example, scroll down and watch as div 2 goes from behaving like a relative element to 
a fixed element when it reaches the position top: 0 and “sticks” to the top of the viewport.
Sticky elements always create a stacking context.
 -->
